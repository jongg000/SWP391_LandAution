<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Land Auction</h1>
        <nav class="space-x-4">
            <!-- Nếu người dùng đã đăng nhập -->
            <div th:if="${#httpServletRequest.remoteUser != null}">
                <!-- Bọc lời chào trong thẻ <a> để nhảy tới trang profile -->
                <a href="/profile" class="text-lg font-bold hover:text-blue-600">
                    <i class="fas fa-user-circle fa-2x"></i> <!-- Icon người dùng -->
                </a>
                <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700"> Đăng xuất</a>
            </div>

            <!-- Nếu người dùng chưa đăng nhập -->
            <div th:if="${#httpServletRequest.remoteUser == null}">
                <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"> Đăng nhập</a>
                <a href="/register" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"> Đăng ký</a>
            </div>
        </nav>

    </div>
</header>

<main class="container mx-auto mt-10">
    <h2 class="text-3xl font-bold text-center mb-5">Welcome to Land Auction</h2>
    <p class="text-center text-gray-700">Here you can find the best properties for your needs.</p>
</main>
</body>
</html>
