    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body>
<div id="app">
    <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">
            <div class="sidebar-header">
                <div class="d-flex justify-content-between">
                    <div class="logo">
                        <a href="#"><img src="/assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                    </div>
                    <div class="toggler">
                        <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                    </div>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul class="menu">
                    <li class="sidebar-title">Menu</li>

                    <li class="sidebar-item  ">
                        <a href="index.html" class='sidebar-link'>
                            <i class="bi bi-grid-fill"></i>
                            <span>Trang chính</span>
                        </a>
                    </li>

                    <li class="sidebar-item  has-sub">
                        <a href="#" class='sidebar-link'>
                            <i class="bi bi-stack"></i>
                            <span>Hồ sơ người dùng</span>
                        </a>
                        <ul class="submenu ">
                            <li class="submenu-item ">
                                <a href="component-alert.html">Chờ xác nhận</a>
                            </li>
                            <li class="submenu-item ">
                                <a href="component-badge.html">Xác nhận</a>
                        </ul>
                    </li>

                    <li class="sidebar-item  has-sub">
                        <a href="#" class='sidebar-link'>
                            <i class="bi bi-collection-fill"></i>
                            <span>Hồ sơ đất đai</span>
                        </a>
                        <ul class="submenu ">
                            <li class="submenu-item ">
                                <a href="extra-component-avatar.html">Chờ xác nhận</a>
                            </li>
                            <li class="submenu-item ">
                                <a href="extra-component-sweetalert.html">Đã xác nhận</a>
                            </li>

                        </ul>
                    </li>
            </div>
            <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
        </div>
    </div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Hồ sơ đăng kí tài sản đấu giá</h3>
                        <p class="text-subtitle text-muted">Hồ sơ phải được xét duyệt tối thiểu 5 ngày</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">

                        </nav>
                    </div>
                </div>
            </div>

            <section class="section">
                <div class="card">
                    <div class="card-header">
                        Hồ sơ đất mới nhất
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="table1">
                            <thead>
                            <tr>
                                <th>Tên miếng đất</th>
                                <th>Diện tích</th>
                                <th>Chủ sở hữu</th>
                                <th>Giá khởi điểm</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tbody>
                        <tr th:each="item2 : ${allAssets}"
                            th:onclick="|window.location.href='/asset-request/land-detail/' + ${item2.getLand().landId}|"
                            style="cursor: pointer;">
                            <td>
                                <span th:text="${item2.getLand().province + ', ' + item2.getLand().district + ', ' + item2.getLand().ward}"></span>
                            </td>
                            <td><span th:text="${item2.getLand().square}"></span></td>
                            <td><span th:text="${item2.getLand().user.firstName + ' ' + item2.getLand().user.lastName}"></span></td>
                            <td><span th:text="${item2.getLand().price}"></span></td>
                            <td><span th:text="${item2.getStatus().name}"></span></td>
                        </tr>

                        </tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
