<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 10px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h2 class="myclass">Add or Edit News</h2>
            <form th:action="${ACTION}" th:object="${NEWS}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{newsId}" /> <!-- Hidden input để giữ giá trị -->

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" th:field="*{title}" placeholder="Enter title" required />
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea class="form-control" th:field="*{content}" placeholder="Enter content" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label>Photo</label>
                    <input type="file" class="form-control" name="imageFile" id="imageFile" onchange="disableURL()" />
                </div>

                <div class="form-group">
                    <label>User</label>
                    <input type="text" class="form-control" th:field="*{users.name}" placeholder="Enter User Name" />
                </div>


                <div class="form-group">
                    <label>Time</label>
                    <input type="datetime-local" class="form-control" th:field="*{time}" required />
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <a class="btn btn-primary" href="/news/list">Display News List</a>
            </form>
        </div>
    </div>
</div>

<!-- JS function để disable một trường URL nếu có -->
<script>
    function disableURL() {
        var imageFile = document.getElementById("imageFile").value;
        if (imageFile) {
            // Thêm logic nếu bạn muốn vô hiệu hóa hoặc thay đổi điều gì khi người dùng chọn một file
            console.log("File selected: " + imageFile);
        }
    }
</script>
</body>

</html>
