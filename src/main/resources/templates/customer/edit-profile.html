<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding-top: 40px;
      color: #2e323c;
      background: #f5f6fa;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 15px;
    }

    /* Card Styling */
    .card {
      background: #ffffff;
      border-radius: 5px;
      border: 0;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h6.text-primary {
      color: #007bff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* User Profile Styling */
    .user-profile {
      text-align: center;
      padding: 2rem 1rem;
    }

    .user-avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form Styling */
    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    /* Button Styling */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    /* Sidebar Links */
    .url {
      text-align: center;
      margin-top: 20px;
    }

    .url a {
      color: #818181;
      display: block;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .url a:hover, .url .active {
      background-color: #e8f5ff;
      color: #007bff;
      border-radius: 28px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .user-avatar img {
        width: 80px;
        height: 80px;
      }

      .btn-primary {
        width: 100%;
        margin-top: 1rem;
      }

      .url a {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 576px) {
      .container {
        padding: 0 10px;
      }
    }
  </style>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>
</head>
<body>

<div class="container">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img th:src="'/User_images/' + ${user.getAvatar()}" alt="User Avatar">
              </div>
              <h5 class="user-name" th:text="${user.lastName}">User Last Name</h5>
              <h6 class="user-email" th:text="${user.email}">user@example.com</h6>
            </div>
            <div class="sidenav-url">
              <div class="url">
                <a th:href="@{/profile}" >Thông tin</a>
                <a th:href="@{/profile/edit}" class="active" >Sửa thông tin</a>
                <a th:href="@{/changePassword}">Đổi mật khẩu</a>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <form th:action="@{/profile/edit}" th:object="${user}" method="post" enctype="multipart/form-data">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-2 text-primary">Sửa thông tin cá nhân</h6>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="firstName">Họ</label>
                  <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="lastName">Tên</label>
                  <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="phoneNumber">Số điện thoại</label>
                  <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nationalID">Căn cước công dân</label>
                  <input type="text" class="form-control" id="nationalID" th:field="*{nationalID}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="address">Địa chỉ</label>
                  <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dob">Ngày sinh</label>
                  <input type="date" class="form-control" id="dob" th:field="*{dob}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="gender">Giới tính</label>
                  <select id="gender" th:field="*{gender}" class="form-control" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Trai</option>
                    <option value="Female">Gái</option>
                    <option value="Other">Khác</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6" style="padding-left: 20px;">
                  <label for="nationalFrontImage">Căn cước công dân mặt trước</label>
                  <div th:if="${user.nationalFrontImage}">
                    <img th:src="'/User_images/' + ${user.nationalFrontImage}" style="height: 80px; width: 80px;" alt="National Front Image" class="img-thumbnail">
                  </div>
                  <input type="file" id="nationalFrontImage" name="nationalFrontImage" class="form-control">
                </div>
                <div class="col-md-6" style="padding-left: 60px;">
                  <label for="nationalBackImage">Căn cước công dân mặt sau</label>
                  <div th:if="${user.nationalBackImage}">
                    <img th:src="'/User_images/' + ${user.nationalBackImage}" style="height: 80px; width: 80px;" alt="National Back Image" class="img-thumbnail">
                  </div>
                  <input type="file" id="nationalBackImage" name="nationalBackImage" class="form-control">
                </div>
              </div>
              <div class="form-row mt-3" style="padding-left: 20px">
                <div class="col-md-6">
                  <label for="avatar">Ảnh đại diện</label>
                  <input type="file" id="avatar" name="avatar" class="form-control">
                </div>
                <div class="col-md-6 d-flex align-items-end justify-content-end" style="padding-left: 105px;">
                  <button type="submit" class="btn btn-primary w-100">Cập nhật thông tin</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
