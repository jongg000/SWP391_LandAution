<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding-top: 40px;
            color: #2e323c;
            background: #f5f6fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 0 15px;
        }

        /* Card Styling */
        .card {
            background: #ffffff;
            border-radius: 5px;
            border: 0;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h6.text-primary {
            color: #007bff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Sidebar Links */
        .url {
            text-align: center;
            margin-top: 20px;
        }

        .url a {
            color: #818181;
            display: block;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .url a:hover, .url .active {
            background-color: #e8f5ff;
            color: #007bff;
            border-radius: 28px;
        }

        /* Profile and Form Control Styling */
        .user-profile {
            text-align: center;
            padding: 2rem 1rem;
        }

        .user-avatar img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: 600;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #f8f9fa;
            color: #2e323c;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .user-avatar img {
                width: 80px;
                height: 80px;
            }

            .url a {
                font-size: 0.9rem;
            }
        }
    </style>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>
</head>
<body>
<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img th:src="'/User_images/' + ${user.avatar}" alt="User Avatar">
                            </div>
                            <h5 class="user-name" th:text="${user.lastName}">User Last Name</h5>
                            <h6 class="user-email" th:text="${user.email}">user@example.com</h6>
                        </div>
                        <div class="sidenav-url">
                            <div class="url">
                                <a th:href="@{/profile}">Thông tin</a>
                                <a th:href="@{/profile/edit}">Chỉnh sửa</a>
                                <a th:href="@{/changePassword}" class="active">Đổi mật khẩu</a>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <h6 class="text-primary">Đổi mật khẩu</h6>

                    <!-- Display error/success messages -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <form th:action="@{/changePassword}" method="post">
                        <div class="form-group">
                            <label for="currentPassword">Mật khẩu hiện tại</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Mật khẩu mới</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Xác nhận mật khẩu</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
