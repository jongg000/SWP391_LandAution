<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding-top: 40px;
      color: #2e323c;
      background: #f5f6fa;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 15px;
    }

    /* Card Styling */
    .card {
      background: #ffffff;
      border-radius: 5px;
      border: 0;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h6.text-primary {
      color: #007bff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* User Profile Styling */
    .user-profile {
      text-align: center;
      padding: 2rem 1rem;
    }

    .user-avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Sidebar Links */
    .url {
      text-align: center;
      margin-top: 20px;
    }

    .url a {
      color: #818181;
      display: block;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .url a:hover, .url .active {
      background-color: #e8f5ff;
      color: #007bff;
      border-radius: 28px;
    }

    /* Profile Information Styling */
    .form-control-static {
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #f8f9fa;
      color: #2e323c;
      margin-bottom: 1rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .user-avatar img {
        width: 80px;
        height: 80px;
      }

      .url a {
        font-size: 0.9rem;
      }
    }
  </style>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>
</head>
<body>

<div class="container">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img th:src="'/User_images/' + ${user.avatar}" alt="User Avatar">
              </div>
              <h5 class="user-name" th:text="${user.lastName}">User Last Name</h5>
              <h6 class="user-email" th:text="${user.email}">user@example.com</h6>
            </div>
            <div class="sidenav-url">
              <div class="url">
                <a th:href="@{/profile}" class="active">Thông tin</a>
                <a th:href="@{/profile/edit}">Chỉnh sửa</a>
                <a th:href="@{/changePassword}">Đổi mật khẩu</a>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="text-primary">Thông tin cá nhân</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Họ và tên</label>
                <p class="form-control-static" th:text="${user.firstName} + ' ' + ${user.lastName}">Full Name</p>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Email</label>
                <p class="form-control-static" th:text="${user.email}">user@example.com</p>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Số điện thoại</label>
                <p class="form-control-static" th:text="${user.phoneNumber}">Phone Number</p>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Địa chỉ</label>
                <p class="form-control-static" th:text="${user.address}">Address</p>
              </div>
            </div>
          </div>

          <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Giới tính</label>
                <p class="form-control-static" th:text="${user.gender == 'Male' ? 'Trai' : (user.gender == 'Female' ? 'Gái' : 'Khác')}">Gender</p>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Ngày sinh</label>
                <p class="form-control-static" th:text="${#dates.format(user.dob, 'dd/MM/yyyy')}">Date of Birth</p>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Căn cước công dân</label>
                <p class="form-control-static" th:text="${user.nationalID}">National ID</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
