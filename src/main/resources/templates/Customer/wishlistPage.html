<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Page</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="d-flex justify-content-between">
                <h3>Wishlist Page</h3>
                <a href="#" class="btn btn-primary">Create a user</a>
            </div>

            <hr />
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Land</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="wishlist : ${wishlists}">
                    <th th:text="${wishlist.wishlistId}"></th>
                    <td th:text="${wishlist.userId}"></td>
                    <td th:text="${wishlist.auctionId}"></td>
                    <td>
                        <a th:href="@{/wishlist/delete/{id}(id=${wishlist.wishlistId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
