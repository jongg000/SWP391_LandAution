    <div class="content" style="padding-left: 400px;">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-user">
                    <div class="card-header">
                        <a th:href="@{/customer-care}"
                           class="btn btn-sm">
                            View all news
                        </a>
                        <a th:href="@{/customer-care/own-news}"
                           class="btn btn-sm">
                            View my own news
                        </a>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-user">
                                    <div class="card-header">
                                        <h5 class="card-title">Compose news</h5>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/customer-care/add}" th:method="post" th:object="${newsDTO}"
                                              enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="title">Title</label>
                                                        <input type="text" th:field="*{news.title}" id="title"
                                                               class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="content">Content</label>
                                                        <textarea th:field="*{news.content}" id="content"
                                                                  class="form-control"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div>
                                                        <label for="images">Choose cover photo</label>
                                                        <input type="file" name="images" id="images" class="form-control"
                                                               required
                                                               accept="image/png, image/jpeg, image/jpg, image/gif">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="update ml-auto mr-auto">
                                                    <button type="submit" class="btn btn-primary btn-round">Save</button>
                                                </div>
                                            </div>
                                        </form>
                                        <!--                            <span th:if="${param.message}" th:text="${param.message}" class="alert-message"></span>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Het phan noi dung cua trang -->
</div>
<script>
    $(document).ready(function () {
        <!-- script cho richtext-->
        $('#content').summernote({
            height: 300, // Chiều cao của editor
            tabsize: 2,
            placeholder: 'Enter content here...',
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'italic', 'underline', 'clear']],
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
    });
</script>
<!--Kiểm tra tỷ lệ khung ảnh-->
<script>
    document.getElementById('images').addEventListener('change', function(event) {
        const file = event.target.files[0];

        if (file) {
            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(e) {
                img.src = e.target.result;

                img.onload = function() {
                    const width = img.width;
                    const height = img.height;

                    // Kiểm tra xem ảnh có chiều rộng lớn hơn chiều cao không
                    if (width < height) {
                        alert('Image size is incorrect. Please use a rectangular image (width must be equal to or greater than height).');
                        // Reset input nếu không đúng tỷ lệ
                        event.target.value = '';
                    }
                };
            };
            reader.readAsDataURL(file);
        }
    });
</script>
