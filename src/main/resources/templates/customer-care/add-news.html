<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstraps.css">

    <link rel="stylesheet" href="/assets/vendors/simple-datatables/style.css">

    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <script th:src="@{/js/jquery.min.js}"></script>

<!--        Create quilll-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>
<body>

<div id="sidebar" class="active">
    <div class="sidebar-wrapper active">
        <div class="sidebar-header">
            <div class="d-flex justify-content-between">
                <div class="logo" >
                    <a href="/customer-care"><img style="height: 150px; width: 200px;padding-left: 40px;" src="/images/img.png" alt="Logo" srcset=""></a>
                </div>
                <div class="toggler">
                    <a href="/customer-care" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                </div>
            </div>
        </div>
        <div class="sidebar-menu">
            <ul class="menu">
                <li class="sidebar-title"></li>

                <li class="sidebar-item">
                    <a href="/customer-care/profile" class='sidebar-link'>
                        <i class="bi bi-grid-fill"></i>
                        <span>Thông tin cá nhân</span>
                    </a>
                </li>

                <li class="sidebar-item has-sub">
                    <a href="#" class='sidebar-link'>
                        <i class="bi bi-stack"></i>
                        <span>Quản lý tin tức</span>
                    </a>
                    <ul class="submenu ">
                        <li class="submenu-item ">
                            <a href="/customer-care">Danh sách tin tức</a>
                        </li>
                        <li class="submenu-item active">
                            <a href="/customer-care/add">Tạo tin tức mới</a>
                    </ul>
                </li>

                <li class="sidebar-item  has-sub">
                    <a href="#" class='sidebar-link'>
                        <i class="bi bi-stack"></i>
                        <span>Hồ sơ người dùng</span>
                    </a>
                    <ul class="submenu">
                        <li class="submenu-item ">
                            <a href="/customer-care/change">Đổi mật khẩu</a>
                        </li>
                        <li class="submenu-item ">
                            <a href="/logout">Đăng xuất</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
    </div>
</div>

<div class="main-panel">
    <!-- End Top Navbar -->
    <div class="content" style="padding-left: 330px; padding-top: 30px;">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-user">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-user">
                                    <div class="card-header">
                                        <h5 class="card-title">Viết tin tức mới</h5>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/customer-care/add}" th:method="post" th:object="${newsDTO}"
                                              enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="title">Tiêu đề</label>
                                                        <input type="text" th:field="*{news.title}" id="title"
                                                               class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="content">Nội dung</label>
                                                        <div id="editor-container" style="height: 300px;"></div>
                                                        <input type="hidden" name="content" th:field="*{news.content}" id="content">
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div>
                                                        <label for="images">Chọn ảnh nền</label>
                                                        <input type="file" name="images" id="images" class="form-control"
                                                               required
                                                               accept="image/png, image/jpeg, image/jpg, image/gif">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="update ml-auto mr-auto">
                                                    <button type="submit" class="btn btn-primary btn-round">Lưu</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Enter content here...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'script': 'sub' }, { 'script': 'super' }],
                    [{ 'indent': '-1' }, { 'indent': '+1' }],
                    [{ 'direction': 'rtl' }],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'align': [] }],
                    ['link', 'image', 'video'],
                    ['clean']
                ]
            }
        });

        // Sync Quill content with the hidden input field before form submission
        document.querySelector('form').onsubmit = function () {
            document.querySelector('input[name=content]').value = quill.root.innerHTML;
        };
    });
</script>


<!--Kiểm tra tỷ lệ khung ảnh-->
<script>
    document.getElementById('images').addEventListener('change', function(event) {
        const file = event.target.files[0];

        if (file) {
            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(e) {
                img.src = e.target.result;

                img.onload = function() {
                    const width = img.width;
                    const height = img.height;

                    // Kiểm tra xem ảnh có chiều rộng lớn hơn chiều cao không
                    if (width < height) {
                        alert('Image size is incorrect. Please use a rectangular image (width must be equal to or greater than height).');
                        // Reset input nếu không đúng tỷ lệ
                        event.target.value = '';
                    }
                };
            };
            reader.readAsDataURL(file);
        }
    });
</script>

<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

<script src="/assets/vendors/apexcharts/apexcharts.js"></script>
<script src="/assets/js/pages/dashboard.js"></script>

<script src="/assets/js/main.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.js"></script>
</script>
</body>
</html>
