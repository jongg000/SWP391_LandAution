<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstraps.css">

    <link rel="stylesheet" href="/assets/vendors/simple-datatables/style.css">

    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body>
<div id="sidebar" class="active">
    <div class="sidebar-wrapper active">
        <div class="sidebar-header">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <a href="/customer-care"><img src="/assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                </div>
                <div class="toggler">
                    <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                </div>
            </div>
        </div>
        <div class="sidebar-menu">
            <ul class="menu">
                <li class="sidebar-title"></li>

                <li class="sidebar-item">
                    <a href="/customer-care" class='sidebar-link'>
                        <i class="bi bi-grid-fill"></i>
                        <span>Thông tin cá nhân</span>
                    </a>
                </li>

                <li class="sidebar-item has-sub">
                    <a href="#" class='sidebar-link'>
                        <i class="bi bi-stack"></i>
                        <span>Quản lý tin tức</span>
                    </a>
                    <ul class="submenu ">
                        <li class="submenu-item ">
                            <a href="/customer-care">Danh sách tin tức</a>
                        </li>
                        <li class="submenu-item ">
                            <a href="/customer-care/add">Tạo tin tức mới</a>
                    </ul>
                </li>

                <li class="sidebar-item  has-sub">
                    <a href="#" class='sidebar-link'>
                        <i class="bi bi-stack"></i>
                        <span>Hồ sơ người dùng</span>
                    </a>
                    <ul class="submenu ">
                        <li class="submenu-item ">
                            <a href="component-alert.html">Chờ xác nhận</a>
                        </li>
                        <li class="submenu-item ">
                            <a href="/logout">Đăng xuất</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
    </div>
</div>

<div class="main-panel"> <!--  Day la phan ben phai cua trang  -->
    <!-- Top Navbar, SUA TIEU DE TRANG CHO PHU HOP -->
    <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
            <span class="navbar-brand">Land Auction</span>
        </div>
    </nav>
    <!-- End Top Navbar -->
    <!-- Noi dung cua trang se nam trong phan content nay -->
    <div class="content" style="padding-left: 400px;">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-user">
                    <div class="card-header">
                        <a th:href="@{/customer-care}"
                           class="btn btn-sm">
                            View all news
                        </a>
                        <a th:href="@{/customer-care/own-news}"
                           class="btn btn-sm">
                            View my own news
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div th:each="news : ${newsList}" class="col-md-3">

                                <div class="card"
                                     style="border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                                    <img th:src="${'/News_images/' + news.image}" class="card-img-top" alt="Cover Photo"
                                         style="height: 200px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px;">
                                    <div class="card-body" style="padding: 15px;">
                                        <h6 class="card-title" th:text="${news.title.length() > 100 ? news.title.substring(0, 100) + '...' : news.title}"></h6>
                                        <p class="card-text">
                                            <span class="text-muted" th:text="'By ' + ${news.user.lastName} + ' on ' + ${news.time}"></span>
                                        </p>
                                    </div>
                                    <div class="update ml-auto mr-auto card-footer">
                                        <a th:href="@{/customer-care/newsDetail(newsId=${news.newsId})}"
                                           class="btn btn-primary btn-round" style="margin-top: 5px;">
                                            View detail
                                        </a>
                                        <a th:if="${deletePermission == 'true'}"
                                           th:href="@{/customer-care/deleteNews(newsId=${news.newsId})}"
                                           class="btn btn-danger btn-round"
                                           onclick="return confirmDelete();"
                                           style="margin-top: 5px;">
                                            Delete
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Het phan noi dung cua trang -->
</div>
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this news?");
    }
</script>
<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

<script src="/assets/vendors/apexcharts/apexcharts.js"></script>
<script src="/assets/js/pages/dashboard.js"></script>

<script src="/assets/js/main.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.js"></script>
</body>
</html>
