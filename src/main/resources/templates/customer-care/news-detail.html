        <li class="sidebar-item has-sub">

    <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
  </div>
</div>

<div class="main-panel"> <!--  Day la phan ben phai cua trang  -->
  <!-- Top Navbar, SUA TIEU DE TRANG CHO PHU HOP -->
  <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
    <div class="container-fluid">
      <span class="navbar-brand">VietLand Auction</span>
    </div>
  </nav>
  <!-- End Top Navbar -->
  <!-- Noi dung cua trang se nam trong phan content nay -->
  <div class="content" style="padding-left: 400px;">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-user">
          <div class="card-header">
            <a th:href="@{/customer-care}"
               class="btn btn-sm">
              View all news
            </a>
            <a th:href="@{/customer-care/own-news}"
               class="btn btn-sm">
              View my own news
            </a>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-12">
                <div class="card card-user">
                  <div class="card-header">
                    <h4 th:text="${news.title}" style="font-weight: bold; margin-top: 15px;"></h4>
                    <p th:text="${news.time}"></p>
                  </div>
                  <hr>
                  <div class="card-body">
                    <div style="display: flex; justify-content: center; align-items: center; height: 500px; width: 100%;">
                      <img th:src=" '/News_images/' + ${news.image}" alt="Cover photo"
                           style="height: 100%; width: auto;">
                    </div>
                    <div th:utext="${news.content}"></div>
                    <hr>
                    <div>
                      <label>Author: </label>
                      <span th:text="${news.user.lastName}" style="font-weight: bold"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Het phan noi dung cua trang -->
</div>
<script>
  function confirmDelete() {
    return confirm("Are you sure you want to delete this news?");
  }
</script>
