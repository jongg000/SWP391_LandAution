<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/bootstraps.css">

  <link rel="stylesheet" href="/assets/vendors/simple-datatables/style.css">

  <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
  <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/css/app.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
  <script th:src="@{/js/jquery.min.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>
</head>
<body>
<div id="sidebar" class="active">
  <div class="sidebar-wrapper active">
    <div class="sidebar-header">
      <div class="d-flex justify-content-between">
        <div class="logo" >
          <a href="/customer-care"><img style="height: 150px; width: 200px;padding-left: 40px;" src="/images/img.png" alt="Logo" srcset=""></a>
        </div>
        <div class="toggler">
          <a href="/customer-care" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
        </div>
      </div>
    </div>
    <div class="sidebar-menu" >
      <ul class="menu">
        <li class="sidebar-title"></li>

        <li class="sidebar-item">
          <a href="/customer-care/profile" class='sidebar-link'>
            <i class="bi bi-person-fill"></i> <!-- Thay đổi icon từ person-circle sang person-fill -->
            <span>Thông tin cá nhân</span>
          </a>
        </li>

        <li class="sidebar-item has-sub">
          <a href="#" class='sidebar-link'>
            <i class="bi bi-file-earmark-text"></i> <!-- Thay đổi icon từ newspaper sang file-earmark-text -->
            <span>Quản lý tin tức</span>
          </a>
          <ul class="submenu">
            <li class="submenu-item active">
              <a href="/customer-care">Danh sách tin tức</a>
            </li>
            <li class="submenu-item">
              <a href="/customer-care/add">Tạo tin tức mới</a>
            </li>
          </ul>
        </li>

        <li class="sidebar-item has-sub">
          <a href="#" class='sidebar-link'>
            <i class="bi bi-people-fill"></i> <!-- Thay đổi icon từ stack sang people-fill -->
            <span>Hồ sơ người dùng</span>
          </a>
          <ul class="submenu">
            <li class="submenu-item">
              <a href="/customer-care/change">Đổi mật khẩu</a>
            </li>
            <li class="submenu-item">
              <a href="/logout">Đăng xuất</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
  </div>
</div>

<div class="main-panel">
  <div class="content" style="padding-left: 330px; padding-top: 30px;">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-user">
          <div class="card-header">
            <a th:href="@{/customer-care}"
               class="btn btn-sm">
              Xem tất cả tin tức
            </a>
            <a th:href="@{/customer-care/own-news}"
               class="btn btn-sm">
              Xem tin tức của tôi
            </a>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-12">
                <div class="card card-user">
                  <div class="card-header">
                    <h4 th:text="${news.title}" style="font-weight: bold; margin-top: 15px;"></h4>
                    <p th:text="${news.time}"></p>
                  </div>
                  <hr>
                  <div class="card-body">
                    <div style="display: flex; justify-content: center; align-items: center; height: 500px; width: 100%;">
                      <img th:src=" '/News_images/' + ${news.image}" alt="Cover photo"
                           style="height: 100%; width: auto;">
                    </div>
                    <div th:utext="${news.content}"></div>
                    <hr>
                    <div>
                      <label>Author: </label>
                      <span th:text="${news.user.lastName}" style="font-weight: bold"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function confirmDelete() {
    return confirm("Are you sure you want to delete this news?");
  }
</script>

  <script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

<script src="/assets/vendors/apexcharts/apexcharts.js"></script>
<script src="/assets/js/pages/dashboard.js"></script>

<script src="/assets/js/main.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.js"></script>
</script>
</body>
</html>
