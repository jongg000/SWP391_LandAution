<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Form</title>

    <!-- Bootstrap CSS for basic styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Custom CSS for better visual -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #5a5a5a;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Styling for form elements */
        input[type="text"],
        input[type="file"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Add or Edit News</h2>

    <!-- Thymeleaf form handling with Bootstrap styling -->
    <form th:action="@{/news/save}" th:object="${news}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="newsId">News ID (Hidden)</label>
            <input type="text" hidden id="newsId" th:field="*{newsId}" />
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" class="form-control" th:field="*{content}" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="imageFile">Upload Image:</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control" />
        </div>

        <div class="form-group">
            <label for="time">Time:</label>
            <input type="datetime-local" id="time" class="form-control" th:field="*{time}" />
        </div>

        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>
</body>

</html>
