<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 10px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h2 class="myclass">Add or Edit News</h2>
            <form th:action="@{/news/save}" th:object="${news}" method="post" enctype="multipart/form-data">
                <div>
<!--                    <label for="title">Title:</label>-->
                    <input type="text" hidden="hidden" id="newsId" th:field="*{newsId}" required/>
<!--                    <input type="text" hidden="hidden" id="image" th:field="*{image}" required/>-->
                </div>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" required/>
                </div>

                <div>
                    <label for="content">Content:</label>
                    <textarea id="content" th:field="*{content}" rows="5"></textarea>
                </div>

                <div>
                    <label for="imageFile">Upload Image:</label>
                    <input type="file" id="imageFile" name="imageFile" />
                </div>

<!--                <div>-->
<!--                    <label for="users">User:</label>-->
<!--                    <select id="users" th:field="*{users}" required>-->
<!--                        <option th:each="users : ${userss}" th:value="${users.userId}" th:text="${users.userName}"></option>-->
<!--                    </select>-->
<!--                </div>-->

                <div>
                    <label for="time">Time:</label>
                    <input type="datetime-local" id="time" th:field="*{time}" />
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
