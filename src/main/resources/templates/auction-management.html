<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auction Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Auction Management</h2>

    <!-- Form for adding/updating an auction -->
    <form th:action="@{/auction/save}" th:object="${auction}" method="post">
        <input type="hidden" th:field="${auctionId}" />
        <div class="form-group">
            <label for="landId">Land ID:</label>
            <input type="number" class="form-control" id="landId" th:field="${land.landId}" required />
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" class="form-control" id="status" th:field="${status}" required />
        </div>
        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" class="form-control" id="startTime" th:field="${startTime}" required />
        </div>
        <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="datetime-local" class="form-control" id="endTime" th:field="${endTime}" required />
        </div>
        <div class="form-group">
            <label for="highestBid">Highest Bid:</label>
            <input type="number" class="form-control" id="highestBid" th:field="${highestBid}" />
        </div>
        <button type="submit" class="btn btn-primary" th:text="${auction.auctionId != null ? 'Update Auction' : 'Add Auction'}"></button>
    </form>

    <hr/>

    <!-- Table displaying the list of auctions -->
    <h3>Existing Auctions</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Land ID</th>
            <th>Status</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Highest Bid</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auction : ${auctions}">
            <td th:text="${auction.auctionId}"></td>
            <td th:text="${auction.land.landId}"></td>
            <td th:text="${auction.status}"></td>
            <td th:text="${#dates.format(auction.startTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#dates.format(auction.endTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${auction.highestBid}"></td>
            <td>
                <a th:href="@{/auction/edit/{id}(id=${auction.auctionId})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/auction/delete/{id}(id=${auction.auctionId})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
