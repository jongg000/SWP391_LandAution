<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstraps.css">
    <link rel="stylesheet" href="/assets/vendors/iconly/bold.css">
    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">

</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo" >
                                <a href="/dashboard"><img style="height: 150px; width: 200px;padding-left: 40px;" src="/images/img.png" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-item active">
                            <a href="/dashboard" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Trang thống kê</span>
                            </a>
                        </li>

                        <li class="sidebar-item  ">
                            <a href="/management" class='sidebar-link'>
                                <i class="bi bi-file-earmark-spreadsheet-fill"></i>
                                <span>Quản lý tài khoản</span>
                            </a>
                        </li>
                        <li class="sidebar-item ">
                            <a href="/create-account" class='sidebar-link'>
                                <i class="bi bi-file-earmark-spreadsheet-fill"></i>
                                <span>Tạo tài khoản nhân viên</span>
                            </a>
                        </li>
                        <li class="sidebar-item has-sub">
                            <a href="#" class="sidebar-link">
                                <i class="bi bi-person-badge-fill"></i>
                                <span>Bảo mật</span>
                            </a>
                            <ul class="submenu">
                                <li class="submenu-item">
                                    <a href="/adminChangePassword   ">
                                        <i class="bi bi-key-fill"></i> <!-- Icon cho "Đổi mật khẩu" -->
                                        <span>Đổi mật khẩu</span>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a href="/logout">
                                        <i class="bi bi-box-arrow-right"></i> <!-- Icon cho "Đăng xuất" -->
                                        <span>Đăng xuất</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3>Tổng Thống kê </h3>
            </div>
            <div class="page-content">
                <section class="row">
                    <div class="col-12 col-lg-9">
                        <div class="row">
                            <div class="col-6 col-lg-3 col-md-6">
                                <div class="card">
                                    <div class="card-body px-3 py-4-5">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="stats-icon purple">
                                                    <i class="iconly-boldShow"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-8">
                                                <h6 class="text-muted font-semibold">Cuộc đấu giá</h6>
                                                <h6 class="font-extrabold mb-0" th:text="${totalAuctions}">112.000</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-3 col-md-6">
                                <div class="card">
                                    <div class="card-body px-3 py-4-5">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="stats-icon blue">
                                                    <i class="iconly-boldProfile"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-8">
                                                <h6 class="text-muted font-semibold">Bất động sản</h6>
                                                <h6 class="font-extrabold mb-0" th:text="${totalUsers}">183.000</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-3 col-md-6">
                                <div class="card">
                                    <div class="card-body px-3 py-4-5">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="stats-icon red">
                                                    <i class="iconly-boldBookmark"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-8">
                                                <h6 class="text-muted font-semibold">Doanh thu</h6>
                                                <h6 class="font-extrabold mb-0"  th:text="${totalPaymentAmount}"></h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Doanh thu theo tháng</h4>
                                </div>
                                <div class="card-body">
                                    <div id="chart-payment"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-lg-3">
                                <div class="card">
                                    <div class="card-body d-flex align-items-center">
                                        <div class="avatar avatar-xl me-3">
                                            <img th:src="'/User_images/' + ${user.getAvatar()}" alt="Avatar">
                                        </div>
                                        <div>
                                            <h5 class="font-bold mb-0" th:text="${user.getFirstName() + ' ' + user.getLastName()} "></h5>
                                            <h6 class="text-muted" th:text="${user.getEmail()}"></h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="card mt-3">
                                    <div class="card-header">
                                        <h4>Tài khoản mới</h4>
                                    </div>
                                    <div class="card-content pb-4">
                                        <!-- Lặp qua danh sách 3 người dùng -->
                                        <div th:each="u : ${users}" class="recent-message d-flex align-items-center p-3">
                                            <div class="avatar avatar-lg me-3">
                                                <!-- Hiển thị ảnh đại diện người dùng -->
                                                <img th:src="'/User_images/' + ${u.getAvatar()}" alt="User Avatar">
                                            </div>
                                            <div>
                                                <!-- Hiển thị tên người dùng -->
                                                <h5 class="mb-0" th:text="${ user.getFirstName() + ' ' + u.getLastName()}"></h5>
                                                <!-- Hiển thị email người dùng -->
                                                <h6 class="text-muted" th:text="${u.getEmail()}"></h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Lấy dữ liệu từ server (chuyển đổi sang chuỗi JSON nếu cần)
        const monthlyPaymentAmounts = /*[[${monthlyPaymentAmounts}]]*/ '{}';

        // Chuẩn bị dữ liệu cho biểu đồ
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const months = monthNames.map((name, index) => {
            const amount = monthlyPaymentAmounts[index + 1] || 0; // Lấy giá trị từ monthlyPaymentAmounts hoặc 0 nếu không có dữ liệu
            return { name, amount };
        });

        const data = months.map(m => m.amount);

        // Cấu hình biểu đồ
        const options = {
            chart: {
                type: 'bar',
                height: 350
            },
            series: [{
                name: 'Doanh thu (VND)',
                data: data
            }],
            xaxis: {
                categories: monthNames
            },
            title: {
                text: "Doanh thu theo tháng",
                align: 'center'
            },
            yaxis: {
                labels: {
                    formatter: function (value) {
                        return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
                    }
                }
            }
        };

        // Khởi tạo biểu đồ
        const chart = new ApexCharts(document.querySelector("#chart-payment"), options);
        chart.render();
    </script>
    <script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/vendors/apexcharts/apexcharts.js"></script>
    <script src="/assets/js/pages/dashboard.js"></script>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/vendors/apexcharts/apexcharts.js"></script>
</body>

</html>
