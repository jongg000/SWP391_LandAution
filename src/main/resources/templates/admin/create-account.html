<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/bootstraps.css">
  <link rel="stylesheet" href="/assets/vendors/iconly/bold.css">
  <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
  <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
<div id="app">
  <div id="sidebar" class="active">

    <div class="sidebar-wrapper active">
      <div class="sidebar-header">
        <div class="d-flex justify-content-between">
          <div class="logo" >
            <a href="/admin/dashboard"><img style="height: 150px; width: 200px;padding-left: 40px;" src="/images/img.png" alt="Logo" srcset=""></a>
          </div>
          <div class="toggler">
            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
          </div>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul class="menu">
          <li class="sidebar-item">
            <a href="/admin/dashboard" class="sidebar-link">
              <i class="bi bi-bar-chart-fill"></i> <!-- Icon for Dashboard -->
              <span>Trang thống kê</span>
            </a>
          </li>

          <li class="sidebar-item has-sub">
            <a href="#" class="sidebar-link">
              <i class="bi bi-people-fill"></i> <!-- Icon for Account Management -->
              <span>Quản lý tài khoản</span>
            </a>
            <ul class="submenu">
              <li class="submenu-item ">
                <a href="/admin/management">
                  <i class="bi bi-list-check"></i> <!-- Icon for Account List -->
                  <span>Danh sách tài khoản</span>
                </a>
              </li>
              <li class="submenu-item active">
                <a href="/admin/create-account">
                  <i class="bi bi-person-plus-fill"></i> <!-- Icon for Create Account -->
                  <span>Tạo tài khoản nhân viên</span>
                </a>
              </li>
              <li class="submenu-item">
                <a href="/admin/request-account">
                  <i class="bi bi-person-check"></i> <!-- Icon for Account Approval -->
                  <span>Danh sách tài khoản chờ xét duyệt</span>
                </a>
              </li>
              <li class="submenu-item">
                <a href="/admin/violation">
                  <i class="bi bi-exclamation-triangle-fill"></i> <!-- Icon for Violations -->
                  <span>Danh sách vi phạm</span>
                </a>
              </li>
            </ul>
          </li>

          <li class="sidebar-item has-sub">
            <a href="#" class="sidebar-link">
              <i class="bi bi-shield-lock-fill"></i> <!-- Icon for Security -->
              <span>Bảo mật</span>
            </a>
            <ul class="submenu">
              <li class="submenu-item">
                <a href="/admin/adminChangePassword">
                  <i class="bi bi-lock-fill"></i> <!-- Icon for Change Password -->
                  <span>Đổi mật khẩu</span>
                </a>
              </li>
              <li class="submenu-item">
                <a href="/logout">
                  <i class="bi bi-box-arrow-right"></i> <!-- Icon for Logout -->
                  <span>Đăng xuất</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
    </div>

  </div>

  <div id="main">
    <header class="mb-3">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>

    <!-- Form to Create Account -->
    <div class="container mt-5">
      <h2>Tạo tài khoản nhân viên</h2>
      <form th:action="@{/admin/create-account}" th:object="${createDTO}" method="post" enctype="multipart/form-data">
        <span th:if="${emailError}" th:text="${emailError}" style="color: #ff3c00;"></span>
        <span th:if="${phoneError}" th:text="${phoneError}" style="color: #ff3c00;"></span>
        <span th:if="${nationError}" th:text="${nationError}" style="color: #ff3c00;"></span>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
          <label for="firstName" class="form-label">Họ</label>
          <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Tên</label>
          <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Ngày sinh</label>
          <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Giới tính</label>
          <select class="form-select" id="gender" th:field="*{gender}" required>
            <option value="Male">Trai</option>
            <option value="Female">Gái</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="nationalID" class="form-label">Căn cước công dân</label>
          <input type="text" class="form-control" id="nationalID" th:field="*{nationalID}" required>
        </div>

        <div class="mb-3">
          <label for="avatar" class="form-label">Ảnh đại diện</label>
          <input type="file" class="form-control" id="avatar" th:field="*{avatar}" required>
        </div>

        <div class="mb-3">
          <label for="nationalFrontImage" class="form-label">Căn cước mặt trước </label>
          <input type="file" class="form-control" id="nationalFrontImage" th:field="*{nationalFrontImage}" required>
        </div>

        <div class="mb-3">
          <label for="nationalBackImage" class="form-label">Căn cước mặt sau</label>
          <input type="file" class="form-control" id="nationalBackImage" th:field="*{nationalBackImage}" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Vai trò</label>
          <select class="form-select" id="role" name="role">
            <option value="" disabled selected> Chọn vai trò</option>
            <!-- Loop through roles and set the value and text for each option -->
            <option value="4" >Chăm sóc khách hàng</option>
            <option value="3" >Nhân viên</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
      </form>
    </div>
  </div>
</div>

<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.js"></script>
<script src="/assets/js/pages/dashboard.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
